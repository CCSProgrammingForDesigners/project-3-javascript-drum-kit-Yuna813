<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit Yuna</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/app.js" defer></script>
</head>

<body class="bg" style="background-image:url(images/concert.jpg)">
    <section class="square">
        <ul>

                    <p class="drum_sound">CLAP</p>
                </div>
            </li>

            <li class="drums" data-key="87">
                <div>
                    <p class="key">W</p>
                    <p class="drum_sound">HIHAT</p>
                </div>

            </li>

            <li class="drums" data-key="69">
                <div>
                    <p class="key">E</p>
                    <p class="drum_sound">KICK</p>
                </div>
            </li>

            <li class="drums" data-key="82">
                <div>
                    <p class="key">R</p>
                    <p class="drum_sound">OPENHAT</p>
                </div>
            </li>

            <li class="drums" data-key="84">
                <div>
                    <p class="key">T</p>
                    <p class="drum_sound">BOOM</p>
                </div>
            </li>

            <li class="drums" data-key="65">
                <div>
                    <p class="key">A</p>
                    <p class="drum_sound">RIDE</p>
                </div>
            </li>

            <li class="drums" data-key="83">
                <div>
                    <p class="key">S</p>
                    <p class="drum_sound">SNARE</p>
                </div>
            </li>

            <li class="drums" data-key="68">
                <div>
                    <p class="key">D</p>
                    <p class="drum_sound">TOM</p>
                </div>
            </li>

            <li class="drums" data-key="70">
                <div>
                    <p class="key">F</p>
                    <p class="drum_sound">TINK</p>
                </div>
            </li>
        </ul>
    </section>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="84" src="sounds/boom.wav"></audio>
    <audio data-key="65" src="sounds/ride.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="68" src="sounds/tom.wav"></audio>
    <audio data-key="70" src="sounds/tink.wav"></audio>


</body>

</html>
